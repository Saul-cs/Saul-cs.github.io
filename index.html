<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfakjfsmas,f,,r,,,r,,</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-message {
            font-size: 48px;
            text-align: center;
            animation: fade-in 3s ease-in-out forwards;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .console {
            display: none; /* Esconde o console inicialmente */
            width: 80%;
            max-width: 800px;
            height: 60%;
            overflow-y: auto;
            border: 2px solid #00FF00;
            padding: 20px;
            box-shadow: 0 0 10px #00FF00;
        }
        .line {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            width: 0;
            animation: typing 4s steps(50, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00FF00 }
        }
        .random-line {
            color: #00FF00;
            animation: random-flicker 3s infinite alternate;
        }
        @keyframes random-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }
        .coordinates {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            animation: fade-in 5s ease-in-out forwards;
            position: fixed;
            bottom: 30px;
            color: #00FF00;
        }
        /* Estilo das mensagens ao redor da tela */
        .floating-messages {
            position: fixed;
            color: #00FF00;
            animation: fade 3s ease-in-out infinite;
        }
        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .message-top-left {
            top: 10px;
            left: 10px;
        }
        .message-top-right {
            top: 10px;
            right: 10px;
        }
        .message-bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .message-bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="welcome-message" id="welcome-message">
    Bem-vindo, Junior Aguilar!
</div>

<div class="console" id="console">
    <div class="line">Iniciando sequência...</div>
</div>

<div class="coordinates" id="coordinates">
    37°04'44"N 15°15'54"E
</div>

<!-- Mensagens flutuantes ao redor da tela -->
<div class="floating-messages message-top-left" id="message-top-left"></div>
<div class="floating-messages message-top-right" id="message-top-right"></div>
<div class="floating-messages message-bottom-left" id="message-bottom-left"></div>
<div class="floating-messages message-bottom-right" id="message-bottom-right"></div>

<script>
    const welcomeMessage = document.getElementById('welcome-message');
    const consoleElement = document.getElementById("console");
    const messages = [
        "Alanvaca...",
        "Cesar...",
        "134314131341341341341341341...",
        "Cifra...",
        "Circunferência...",
        "Júlio César..."
    ];

    const messageTopLeft = document.getElementById("message-top-left");
    const messageTopRight = document.getElementById("message-top-right");
    const messageBottomLeft = document.getElementById("message-bottom-left");
    const messageBottomRight = document.getElementById("message-bottom-right");

    let index = 0;

    // Função para atualizar as mensagens ao redor da tela
    function updateFloatingMessages() {
        const currentMessage = messages[index % messages.length];
        messageTopLeft.textContent = currentMessage;
        messageTopRight.textContent = messages[(index + 1) % messages.length];
        messageBottomLeft.textContent = messages[(index + 2) % messages.length];
        messageBottomRight.textContent = messages[(index + 3) % messages.length];
        index++;
    }

    // Atualizar as mensagens a cada 3 segundos
    setInterval(updateFloatingMessages, 3000);

    // Função para adicionar uma nova linha ao "console"
    function addLine(text) {
        const newLine = document.createElement("div");
        newLine.classList.add("line");
        newLine.textContent = text;
        consoleElement.appendChild(newLine);
    }

    // Função para simular a digitação com atraso
    function simulateTyping(text, delay) {
        setTimeout(() => {
            addLine(text);
        }, delay);
    }

    // Função para exibir o código específico
    function displaySpecificCode() {
        const code = "Gh-ph xpd dodydqfd h xp srqwr gh dsrlr h hx pryhuhl r pxqgr";
        const codeLine = document.createElement("div");
        codeLine.classList.add("random-line");
        codeLine.textContent = code;
        consoleElement.appendChild(codeLine);
        consoleElement.scrollTop = consoleElement.scrollHeight; // Rolar para baixo
    }

    // Função para mostrar o console após a saudação
    function showConsole() {
        welcomeMessage.style.display = 'none'; // Esconde a saudação
        consoleElement.style.display = 'block'; // Mostra o console
        let delay = 0;
        messages.forEach((message, index) => {
            simulateTyping(message, delay);
            delay += 3000; // Atraso para cada mensagem
            setTimeout(displaySpecificCode, delay); // Adicionar código específico após cada mensagem
            delay += 1000; // Tempo para o código específico aparecer
        });
    }

    // Mostrar o console após 5 segundos da saudação
    setTimeout(showConsole, 5000);
</script>

</body>
</html>
