<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dualidade Heraclitiana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page" id="page">
        <!-- Página Feliz -->
        <div class="content happy-content" id="happy">
            <h1>Η Λάμψη της Ευτυχίας</h1>
            <p>A cifra da liberdade, símbolo de transformação, desvelará o rumo adequado.</p>
            <button class="switch-btn" id="switch-btn" onclick="togglePage()">Explorar o outro lado</button>
            <audio id="happy-music" src="musica_feliz.mp3" autoplay loop></audio>
        </div>

        <!-- Página Assustadora -->
        <div class="content scary-content" id="scary">
            <h1>Αγνωστος</h1>
            <p>“O medo é uma porta para o desconhecido. Você está pronto para abrir?”</p>
            <button class="switch-btn" id="switch-btn-2" onclick="togglePage()">Voltar para a luz</button>
            <audio id="scary-music" src="musica_assustadora.mp3" loop></audio>
        </div>

        <!-- Frase Binária Animada -->
        <div id="binary-text"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
